<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" content="ie=edge">

    <link rel="stylesheet" href="/style.css">
</head>
<style>
    body {
        background-color: rgb(216, 173, 216);
    }
    #result {
        font-size: 2em;
        color: indigo;
        margin: 2em 0;
        text-align: center;
    }
    .button-container {
        text-align: center;
        margin-top: 2em;
    }
</style>

<body>
    <header>
        <h1>What are YOU in our solar system</h1>
        <p>Your quiz results are in!</p>
    </header>

    <main>
        <h2 id="result">Calculating your result...</h2>
        
        <div class="button-container">
            <a href="index.html">
                <button id="restart">Take Quiz Again</button>
            </a>
        </div>
    </main>

<script>
function calculateResult() {
  var thesunScore = parseInt(localStorage.getItem('thesunScore')) || 0;
  var venusScore = parseInt(localStorage.getItem('venusScore')) || 0;
  var earthScore = parseInt(localStorage.getItem('earthScore')) || 0;
  var marsScore = parseInt(localStorage.getItem('marsScore')) || 0;
  var jupiterScore = parseInt(localStorage.getItem('jupiterScore')) || 0;
  var saturnScore = parseInt(localStorage.getItem('saturnScore')) || 0;
  var uranusScore = parseInt(localStorage.getItem('uranusScore')) || 0;
  var neptuneScore = parseInt(localStorage.getItem('neptuneScore')) || 0;
  var murcuryScore = parseInt(localStorage.getItem('murcuryScore')) || 0;
  var dwarfScore = parseInt(localStorage.getItem('dwarfScore')) || 0;
  
  var scores = {
    'the Sun': thesunScore,
    'Venus': venusScore,
    'Earth': earthScore,
    'Mars': marsScore,
    'Jupiter': jupiterScore,
    'Saturn': saturnScore,
    'Uranus': uranusScore,
    'Neptune': neptuneScore,
    'Mercury': murcuryScore,
    'a Dwarf Planet': dwarfScore
  };
  
  var maxScore = 0;
  var resultPlanet = 'a mystery celestial body';
  
  for (var planet in scores) {
    if (scores[planet] > maxScore) {
      maxScore = scores[planet];
      resultPlanet = planet;
    }
  }
  
  return resultPlanet;
}

var resultElement = document.getElementById('result');
if (resultElement) {
  var result = calculateResult();
  resultElement.innerHTML = "You are " + result + "!";
  console.log("Quiz result: " + result);
}

var restartButton = document.getElementById('restart');
if (restartButton) {
  restartButton.addEventListener('click', function(e) {
    e.preventDefault();
    localStorage.clear();
    window.location.href = 'index.html';
  });
}
</script>
</body>
</html>
